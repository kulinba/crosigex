<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling Title Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 0; /* Removed rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Retained shadow */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 400px; /* Ensure a minimum height for the cards */
            background-color: #e0e0e0; /* Fallback background for the card area */
            flex-grow: 1; /* Allow cards to grow and fill available space */
        }
        .photo-card:hover {
            transform: translateY(-8px); /* Subtle lift effect */
        }
        .photo-card img {
            width: 100%;
            height: 100%; /* Make image fill the card */
            object-fit: cover;
            position: absolute; /* Position image behind text */
            top: 0;
            left: 0;
            z-index: 1; /* Place image below text overlay */
            transition: transform 0.3s ease-in-out;
        }
        .photo-card:hover img {
            transform: scale(1.05); /* Zoom effect on hover */
        }
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem; /* p-6 */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            color: white;
            z-index: 2; /* Place text overlay above image */
            /*border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;*/
        }
        .text-overlay h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem;
        }
        .text-overlay p {
            font-size: 1.125rem; /* text-lg */
            font-weight: 400; /* font-normal */
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .column-wrapper {
                flex-direction: column;
            }
            .photo-card {
                width: 100%; /* Make cards full width on small screens */
                margin-bottom: 0; /* Remove space between cards on small screens */
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Removed padding and centering from this div to allow content to reach edges -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300 w-full">
        <!-- Main title and button are now directly within this full-width container -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-center text-gray-900 mt-16 mb-8 leading-tight px-4">
            Explore Our Stories
        </h1>
        <div class="flex justify-center mb-16 px-4">
            <button id="generateStoryIdeaBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                ZAPOČNI SVOJU PRIČU
            </button>
        </div>

        <!-- This wrapper now spans full width and contains the photo cards -->
        <div class="column-wrapper flex flex-col md:flex-row justify-stretch items-stretch md:items-stretch w-full">

            <!-- Column 1 -->
            <a href="story1.html" class="photo-card w-full md:w-1/3" id="card1">
                <img src="https://img.freepik.com/premium-photo/portrait-nursing-home-happy-senior-woman-living-room-laughing-house-relax-retirement-elderly-lady-happiness-healthy-person-laughing-funny-joke-freedom-retired-life_590464-194634.jpg" alt="Portrait of a person" class="w-full h-full object-cover">
                <div class="text-overlay">
                    <h1 class="text-3xl font-bold">The Unseen Journey</h1>
                    <p class="text-lg font-normal">A tale of discovery and resilience in the heart of the unknown.</p>
                </div>
            </a>

            <!-- Column 2 -->
            <a href="story2.html" class="photo-card w-full md:w-1/3" id="card2">
                <img src="https://img.freepik.com/premium-photo/portrait-nursing-home-happy-senior-woman-living-room-laughing-house-relax-retirement-elderly-lady-happiness-healthy-person-laughing-funny-joke-freedom-retired-life_590464-194634.jpg" alt="Portrait of another person" class="w-full h-full object-cover">
                <div class="text-overlay">
                    <h1 class="text-3xl font-bold">Echoes of the Past</h1>
                    <p class="text-lg font-normal">Unraveling ancient mysteries through forgotten artifacts.</p>
                </div>
            </a>

            <!-- Column 3 -->
            <a href="story3.html" class="photo-card w-full md:w-1/3" id="card3">
                <img src="https://img.freepik.com/premium-photo/portrait-nursing-home-happy-senior-woman-living-room-laughing-house-relax-retirement-elderly-lady-happiness-healthy-person-laughing-funny-joke-freedom-retired-life_590464-194634.jpg" alt="Portrait of a third person" class="w-full h-full object-cover">
                <div class="text-overlay">
                    <h1 class="text-3xl font-bold">Future's Horizon</h1>
                    <p class="text-lg font-normal">Pioneering innovations shaping the world of tomorrow.</p>
                </div>
            </a>

        </div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', () => {
            // GSAP animation for the main title
            gsap.from("h1", {
                opacity: 0,
                y: -50,
                duration: 1,
                ease: "power3.out",
                delay: 0.5
            });

            // GSAP animation for each photo card
            gsap.utils.toArray(".photo-card").forEach((card, i) => {
                gsap.from(card, {
                    opacity: 0,
                    y: 50,
                    duration: 1,
                    ease: "power3.out",
                    delay: 0.8 + (i * 0.2), // Stagger the animation
                    scrollTrigger: {
                        trigger: card,
                        start: "top 80%", // When the top of the card enters 80% of the viewport
                        end: "bottom 20%",
                        toggleActions: "play none none none", // Play animation once
                        // markers: true // Uncomment for debugging ScrollTrigger
                    }
                });
            });

            // Optional: Add a subtle parallax effect to the background on scroll
            gsap.to("body", {
                backgroundPosition: "50% 100%",
                ease: "none",
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom top",
                    scrub: true
                }
            });
        });
    </script>
</body>
</html>
